<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nome </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Population Column -->
  <ng-container matColumnDef="population">
    <th mat-header-cell *matHeaderCellDef> População </th>
    <td mat-cell *matCellDef="let element"> {{element.population}} </td>
  </ng-container>

  <!-- State Column -->
  <ng-container matColumnDef="stateCode">
    <th mat-header-cell *matHeaderCellDef> Estado </th>
    <td mat-cell *matCellDef="let element"> {{element.stateCode}} </td>
  </ng-container>

  <!-- Delete Column -->
  <ng-container matColumnDef="deleteAction">
    <th mat-header-cell *matHeaderCellDef> Deletar </th>
    <td mat-cell *matCellDef="let element">
      <button mat-button [disabled]="element.stateCode == 'RS'" (click)="deleteState(element)">
        <i class="fas fa-trash-alt" ></i>
      </button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" [pageSize]="5" showFirstLastButtons></mat-paginator>
